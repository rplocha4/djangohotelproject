<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}HOTEL ELITE{% endblock %}</title>
  {% load static %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/moment-2.4.0.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
  <link rel="icon" href="{% static 'imgs/hotel-elite.png'%}">
</head>

<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark">

    <a href="{% url 'booking:home' %}"><img href="{% url 'booking:home' %}" src=" {% static 'imgs/hotel-elite.png'%}"
        style="widht:150px;height:50px;" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'booking:home' %}">Home <span class="sr-only">(current)</span></a>

        </li>
        {% if user.is_superuser %}
        <li class="nav-item active"><a href="{% url 'booking:dashboard' %}" class="nav-link ">Dashboard</a></li>
        {% endif %}
        {% if user.is_authenticated %}

        <li class="nav-item active"><a href="{% url 'logout' %}" class="nav-link">Log Out</a></li>

        {% else %}
        <li class="nav-item active"><a href="{% url 'hotel:login' %}" class="nav-link">Login</a></li>
        <li class="nav-item active"><a href="{% url 'hotel:signup' %}" class="nav-link">Register</a></li>
        {% endif %}
      </ul>

    </div>
  </nav>


  {% block content %}
  {% endblock content %}


</body>

</html>
