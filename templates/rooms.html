{% extends "base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/update_nav.css' %}">
<form action="{% url 'booking:book_rooms' room.id %}" method="post">
    {% csrf_token %}
    {{form}}

    <input type="submit" value="Submit">

</form>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker12').datetimepicker({
            inline: true,
            sideBySide: true,
            format: 'DD.MM.YYYY' /*remove this line if you want to use time as well */
        });
    });
</script>
{% endblock %}
